<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sticky-Notes</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="sticky-style.css">
</head>
<body>
<!------------------------------- Sticky_Notes ---------------------------------------->
<!-- #app
.notes
.add-button -->
<div class="appContainer hide">   
    <div id="app">
        <!-- <textarea class="notes">learn JavaScript</textarea> -->
        <button class="add-button" type="button">+</button>
    </div>
</div> 

<!-- ---------------------------------LogIn ------------------------------------------ -->
    <div class="login_container ">
       <form class="form-tag, login-form " id="loginForm">
           <div class="form-input">
               <label for="email" class="label">Email</label>
               <input type="email" id="email" name="email" placeholder="Email">
               <span id="loginFnametext">Enter Valid Email</span>
           </div>
        
           <div class="form-input">
               <label style="margin-bottom: 3px;">Password</label>
               <input type="text" id="password" name="password" placeholder="password">
               <span id="loginPswd">Enter Correct Password</span>
           </div>
        
           <button type="button" id="btn">Submit</button>
           <p>New User Signup here</p>
           <button type="button"  id="loginBtn">Signup</button>
       </form>
    </div>

<!-- --------------------------------SignUp----------------------------------------------->
    <div class="signupContainer hide">
        <h2 class="signup-header ">SIGNUP</h2> 
        <form class="form-tag , signup-form" onsubmit="return registerNewUser()">
            <div class="form-input">
                <label for="firstname">Firstname</label>
                <input placeholder="Enter firstname" name="firstName" id="signupFname">
                <span id="firstname-text">write in Capital Letters</span>
            </div>
            <div class="form-input">
                <label for="lastname">Lastname</label>
                <input placeholder="Enter Lastname" name="lastName" id="signupLname" >
                <span id="lastname-text">Required*</span>
            </div>
            <div class="form-input">
                <label for="emailId">Email-id</label>
                <input placeholder="Your Email id" name="emailId" id="signupId">
                <span id="email-text">Invalid Email</span>
            </div>
            <div class="form-input">
                <label for="passwordS">Password</label>
                <input placeholder="New Password" name="newPswd" id="signupPswd">
                <span id="pswd-text">Must contain at least one  number and one uppercase and lowercase letter, 
                    and at least 8 or more characters</span>
            </div>
            <div class="form-input">
                <label for="confirmPswd">Confirm Password</label>
                <input placeholder="Confirm Password" name="confirmPswd" id="signupCnfrmPswd">
                <span id="confirmPswd-text">Password not matched</span>
            </div>

            <div class="checkbox"><input type="checkbox" id="check" name="check" value="check">
                <label for="check">Remember me</label>
            </div>

            <button type="submit" class="btn">Signup</button>
            <p><b>Already have Account?</b></p>
            <button id="signupBtn" type="button" class="btn">Login here</button>
        </form>
    </div>
</body>
    <script src="./signup.js"></script>
    <script src="./login.js"></script>
    <script src="sticky-script.js"></script>
</html>
